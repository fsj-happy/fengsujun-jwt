<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浪漫表白 - 星空版</title>
  <style>
    body {
      background: #000; /* 黑色基底 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      color: #fff;
    }
    
    /* 星空背景效果 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px),
        radial-gradient(circle, rgba(255,255,255,0.6) 1px, transparent 1px);
      background-size: 100px 100px, 50px 50px;
      animation: starMove 120s linear infinite;
      z-index: -1;
    }
    
    @keyframes starMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 100px 100px, 50px 50px; }
    }
    
    /* 星云效果 */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 30% 40%, rgba(90, 114, 245, 0.15) 0%, transparent 70%),
        radial-gradient(ellipse at 70% 60%, rgba(180, 60, 210, 0.1) 0%, transparent 60%);
      z-index: -2;
    }
    
    .container {
      text-align: center;
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .heart-svg {
      width: 80vw;
      height: 80vw;
      animation: heartbeat 1.5s ease-in-out infinite;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.1); }
      28% { transform: scale(1); }
      42% { transform: scale(1.1); }
      70% { transform: scale(1); }
    }
    
    .message {
      font-family: 'Arial', sans-serif;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      max-width: 90%;
      position: relative;
      z-index: 1;
    }
    
    @media (max-width: 600px) {
      .message h1 {
        font-size: 2em;
        margin-bottom: 15px;
      }
      .message p {
        font-size: 1.2em;
        line-height: 1.5;
      }
    }
    
    .heart-fall {
      position: absolute;
      top: -50px;
      animation: falling linear forwards;
      z-index: 2;
    }
    
    @keyframes falling {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="heart-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- 紫色爱心渐变 -->
        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#6a5acd" />
          <stop offset="100%" stop-color="#9370db" />
        </linearGradient>
        <!-- 增强发光效果 -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur stdDeviation="15" result="blur" />
          <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
      </defs>
      <path d="M100,45             
               C135,20 175,35 175,75
               C175,110 100,165 100,165
               C100,165 25,110 25,75
               C25,35 65,20 100,45 Z"
            fill="url(#heartGradient)"
            filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
      </path>
    </svg>
    
    <div class="message">
      <h1>我的心属于你</h1>
      <h4>你是我生命中最美的遇见<br>愿与你携手走过每一个四季<br>我爱你 不仅是今天 更是未来的每一天</h4>
    </div>
  </div>
  
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart-fall');
      heart.innerHTML = '💜';
      heart.style.color = '#9370db';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 7 + 5 + 's';
      heart.style.opacity = Math.random() * 0.7 + 0.3;
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 15000);
    }
    setInterval(createHeart, 200);
    
    // 增强星空效果：随机生成闪烁星星
    function createStars() {
      const star = document.createElement('div');
      star.style.position = 'fixed';
      star.style.width = Math.random() * 2 + 1 + 'px';
      star.style.height = star.style.width;
      star.style.backgroundColor = 'white';
      star.style.borderRadius = '50%';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.boxShadow = '0 0 5px ' + (Math.random() * 0.5 + 0.5) + 'px rgba(255,255,255,' + (Math.random() * 0.5 + 0.5) + ')';
      star.style.animation = 'twinkle ' + (Math.random() * 5 + 5) + 's infinite';
      document.body.appendChild(star);
      setTimeout(() => {
        star.remove();
      }, 20000);
    }
    
    // 星星闪烁动画
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes twinkle {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    `;
    document.head.appendChild(style);
    
    // 每秒生成3颗随机星星
    setInterval(createStars, 300);
  </script>
</body>
</html>
